<section class="register-section">
    <div class="img-wrap">
    <div class="container">
        <div class="row align-item-center">
            <div class="col-sm">
                
              </div>
              <div class="col-sm register">
                <div class="lg-form">
                    <div class="row">
                        <h1 class="logIn py-2 text-center text-uppercase">Zaloguj się</h1>
                        <form [formGroup]="loginForm">
                            <div class="form-group">
                                <label class="login-label">Login </label>
                                <input type="text"  class="form-control" formControlName="login" required>
                            </div>
                            <div class="form-group">
                                <label class="login-label">Hasło </label>
                                <input type="password"  class="form-control" formControlName="password" required>

                                <div class="login pt-2">
                                <button   class="btn btn-primary"  [disabled]="!loginForm.valid" (click)="onSubmit()">
                                    Zaloguj
                                </button>
                                
                                <a class="back-to-register py-2 mr-4 text-uppercase" routerLink='/home/register'>Wróć</a>
                            </div>
                            
                        </div>
                        </form>
                    </div>
                </div>
              </div>
              <div class="col-sm">
                
              </div>
        </div>
    </div>
    </div>
    </section>
