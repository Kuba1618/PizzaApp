<h1 class="display-6 text-center">Lista aktualnych pizz</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Nazwa Pizzy</th>
        <th scope="col">Opis Pizzy</th>
        <th scope="col">Cena</th>
        <th scope="col">Opcje</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pizza of pizzas">
        <td>{{pizza.name}}</td>
        <td>{{pizza.description}}</td>
        <td>{{pizza.price}}</td>
        <td> <button type="button" (click)="delete(pizza.id)" class="btn btn-outline-dark">Usu≈Ñ</button></td>
      </tr>
    </tbody>
  </table>
