<h1 class="display-6 text-center">Edycja Pizzy</h1>
<div class="d-flex justify-content-center text-center"  >
<form [formGroup]="credentials">

    <div class="form-group">
        <label>Nazwa Pizzy</label>
        <input type="text" formControlName="name" class="form-control col-md-12" required>
    </div>
    <div class="form-group">
        <label>Opis Pizzy</label>
        <textarea class="form-control col-md-12" formControlName="description" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <label>Cena</label>
        <input type="text" formControlName="price" class="form-control col-md-12" required>
    </div>

        <button class="btn btn-primary" 
            (click)="editPizza()">
            Edytuj Pizze
        </button>

</form>
</div>
